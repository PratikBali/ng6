<form>

  <div class="container">
    <div class="row">
      <div class="col-md-6">

          <div class="form-group">
              <label for="name">Username</label>
              <input required ngModel name="StudName" #name="ngModel"
              id="StudName"  type="text" class="form-control">
              <div class="alert alert-danger" *ngIf="!name.valid">Name is Compulssory.</div>

            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password"
              aria-describedby="password" placeholder="Enter Password">
            </div>


      </div>
    </div>
  </div>
</form>
